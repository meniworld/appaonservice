<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <link rel="stylesheet" href="../assets/styles/common.css">
    <style>
        /* Additional styles for the 404 page */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 3px 3px 0 var(--secondary),
                6px 6px 0 rgba(0, 0, 0, 0.1);
            animation: shake 0.8s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.25rem;
            color: var(--text);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .search-box {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--primary);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: var(--accent);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .element {
            position: absolute;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .element--1 {
            width: 120px;
            height: 120px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 15%;
            left: 10%;
            animation-duration: 18s;
        }

        .element--2 {
            width: 80px;
            height: 80px;
            background-color: var(--secondary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 65%;
            left: 75%;
            animation-duration: 22s;
        }

        .element--3 {
            width: 60px;
            height: 60px;
            background-color: var(--accent);
            border-radius: 20% 80% 80% 20% / 20% 20% 80% 80%;
            top: 80%;
            left: 20%;
            animation-duration: 16s;
        }

        .element--4 {
            width: 100px;
            height: 100px;
            background-color: var(--middle-green);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 25%;
            left: 70%;
            animation-duration: 20s;
        }

        .broken-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 600;
            position: relative;
        }

        .broken-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .broken-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Animations */
        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-6px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(6px, 0, 0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
                text-shadow: 2px 2px 0 var(--secondary),
                    4px 4px 0 rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .search-btn {
                border-radius: 8px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .element--1,
            .element--2,
            .element--3,
            .element--4 {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="element element--1"></div>
        <div class="element element--2"></div>
        <div class="element element--3"></div>
        <div class="element element--4"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>We can't seem to find the page you're looking for. It might have been removed, had its name changed, or is
            temporarily unavailable.</p>

        <form class="search-box">
            <input type="text" class="search-input" placeholder="Search our website...">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <a href="/" class="btn-primary">Go to Homepage</a>
        <a href="#" class="broken-link">Report Broken Link</a>
    </div>
</body>

</html>
