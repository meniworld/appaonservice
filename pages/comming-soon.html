<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="../assets/styles/common.css">
    <style>
        /* Additional styles for the coming soon page */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 300% 300%;
        }

        p {
            font-size: 1.25rem;
            color: var(--text);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
            animation: popIn 0.5s ease-out backwards;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: var(--accent);
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.2s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.4s;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        .social-icon:nth-child(4) {
            animation-delay: 0.8s;
        }

        .notify-form {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .notify-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--primary);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .notify-input:focus {
            border-color: var(--accent);
        }

        .notify-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .notify-btn:hover {
            background-color: var(--accent);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        .shape--1 {
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }

        .shape--2 {
            width: 150px;
            height: 150px;
            background-color: var(--secondary);
            border-radius: 50%;
            top: 60%;
            left: 80%;
            animation-duration: 25s;
        }

        .shape--3 {
            width: 80px;
            height: 80px;
            background-color: var(--accent);
            border-radius: 20% 80% 80% 20% / 20% 20% 80% 80%;
            top: 80%;
            left: 20%;
            animation-duration: 18s;
        }

        .shape--4 {
            width: 120px;
            height: 120px;
            background-color: var(--middle-green);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 30%;
            left: 70%;
            animation-duration: 22s;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .notify-form {
                flex-direction: column;
            }

            .notify-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .notify-btn {
                border-radius: 8px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape shape--1"></div>
        <div class="shape shape--2"></div>
        <div class="shape shape--3"></div>
        <div class="shape shape--4"></div>
    </div>

    <div class="coming-soon-container">
        <img src="../assets/images/Appaon Service.png" alt="Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing! Stay tuned for our grand launch. In the meantime, connect
            with us on social media or leave your email to get notified when we go live.</p>

        <form class="notify-form">
            <input type="email" class="notify-input" placeholder="Enter your email address" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-icon">FB</a>
            <a href="#" class="social-icon">TW</a>
            <a href="#" class="social-icon">IG</a>
            <a href="#" class="social-icon">IN</a>
        </div>

        <button class="btn-secondary">Contact Us</button>
    </div>
</body>

</html>
