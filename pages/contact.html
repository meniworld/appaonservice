<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="../assets/styles/common.css">
  <link rel="stylesheet" href="../assets/styles/common-form.css">
  <link rel="stylesheet" href="../assets/styles/contact.css">
</head>
<body>

  <div class="contact-container">
    <!-- Contact Form -->
    <div class="contact-form-section">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <input type="text" id="contact-name" placeholder=" " required>
          <label for="contact-name">Full Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="contact-email" placeholder=" " required>
          <label for="contact-email">Email Address</label>
        </div>

        <div class="form-group">
          <input type="text" id="contact-phone" placeholder=" " required>
          <label for="contact-phone">Phone Number</label>
        </div>

        <div class="form-group">
          <textarea id="contact-message" placeholder=" " required></textarea>
          <label for="contact-message">Your Message</label>
        </div>

        <div class="contact-btn-wrapper">
          <button type="submit" class="btn-primary">Send Message</button>
        </div>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info-box">
      <h3>Contact Information</h3>
      <div class="contact-info-item">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Address Icon"> 
        123 Main Street, Dhaka, Bangladesh
      </div>
      <div class="contact-info-item">
        <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Phone Icon"> 
        +880 1234-567890
      </div>
      <div class="contact-info-item">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon"> 
        support@example.com
      </div>
      <div class="contact-info-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="Clock Icon"> 
        Mon - Fri: 9:00 AM - 6:00 PM
      </div>
    </div>
  </div>

</body>
</html>
