<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/styles/common.css" />
    <link rel="stylesheet" href="../assets/styles/contact.css" />
</head>

<body>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="contact-title">Get in Touch</h2>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name<span>*</span></label>
                    <input type="text" id="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number<span>*</span></label>
                    <input type="tel" id="phone" required />
                </div>

                <div class="form-group">
                    <label for="message">Message<span>*</span></label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <div class="verification">
                    <label>5 + 3 =</label>
                    <input type="text" placeholder="Answer to verify" required />
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Call Us:</strong> +880123456789</p>
                <p><strong>WhatsApp:</strong> +880987654321</p>
                <p><strong>Email:</strong> contact@example.com</p>
            </div>

            <div class="follow-us">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
                            alt="Facebook" />
                    </a>
                    <a href="#" target="_blank">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
                            alt="YouTube" />
                    </a>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
